<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <h1>New/Update product</h1>

    <form method="POST">
        {%  csrf_token %}
        {{ form }}

    {% endif %}
<p><a href="{% url 'list_products' %}"><-Back</a></p>


</body>
</html>
